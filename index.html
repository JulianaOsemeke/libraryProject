<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <h1 class="display-4">The <span class="text-primary">Book</span>List</h1>
    <form id="id">
      <div class="form-group mt-4">
       <label for="title">Title</label>
       <input type="text"  id="title" class="form-control">
      </div>
      <div class="form-group mt-4">
        <label for="author">Author</label>
        <input type="text"  id="author" class="form-control">
       </div>
       <div class="form-group mt-4">
        <label for="pages">Number of Pages</label>
        <input type="text"  id="pages" class="form-control">
       </div>
       <div class="form-check py-4">
        <input type="checkbox" class="form-check-input" id="read">
        <label class="form-check-label" for="read">Read</label>
      </div>
      <input type="submit" value="New Book" class="btn btn-primary btn-block">

    </form>
  </div>
  <table class="table table-striped mt-5">
   <thead>
     <tr>
       <th>Title</th>
       <th>Author</th>
       <th>Number of Pages</th>
       <th></th>
     </tr>
   </thead>
   <tbody id="book-list">

   </tbody>

  </table>
 <script src="main.js"></script> 
</body>
</html>
