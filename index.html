<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <title>Library</title>
</head>
<body>
  <div class="container mt-4">
    <i class="fa fa-book" aria-hidden="true"></i>

    <h1 class="display-4  text-center">My<span class="text-primary">Library</span></h1>
    <form id="book-form">
      <div class="form-group mt-4">
        <label for="title">Title</label>
        <input type="text" id ="title" class="form-control"> 
      </div>
      <div class="form-group mt-4">
        <label for="author">Author</label>
        <input type="text" id ="author" class="form-control"> 
      </div>
      <div class="form-group mt-4">
        <label for="pages">Pages</label>
        <input type="text" id ="pages" class="form-control"> 
      </div>
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" value="" id="read" checked="">
        <label class="form-check-label" for="read">
          Read
        </label>
      <div class="form-group mt-4"></div>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
     
      </div>
    </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>

      </table>
         

 </div>
  <script src="main.js"></script>
</body>
</html>
